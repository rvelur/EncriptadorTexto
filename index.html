<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="text-left mb-4">
                    <h1 class="display-4 font-weight-bold text-primary">a</h1>
                </div>
                <textarea id="texto" class="form-control mb-3" placeholder="Ingrese el texto aquí"></textarea>
                <div class="text-muted mb-2">
                    ⚠️ Solo letras minúsculas y sin acentos
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary btn-lg" onclick="encriptar()">Encriptar</button>
                    <button class="btn btn-secondary btn-lg" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 mt-5 mt-lg-0">
                <div class="text-center">
                    <img src="https://previews.123rf.com/images/tristan3d/tristan3d1104/tristan3d110400056/9394029-bobby-est%C3%A1-buscando-algo-con-su-lupa.jpg" alt="Image Placeholder" class="img-fluid mb-4">
                    <div id="resultado" class="alert alert-secondary">
                        <p class="font-weight-bold">Ningún mensaje fue encontrado</p>
                        <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
